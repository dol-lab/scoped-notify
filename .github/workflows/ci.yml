name: CI

on:
  push:

jobs:
  phpunit:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: devpw
          MYSQL_DATABASE: scoped_notify_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none

      - name: Get Composer Cache Directory
        id: composer-cache-dir
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.composer-cache-dir.outputs.dir }}
            vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Cache WordPress test environment
        id: wp-test-cache
        uses: actions/cache@v4
        with:
          path: |
            /tmp/wordpress/
            /tmp/wordpress-tests-lib/
          key: ${{ runner.os }}-wp-tests-${{ hashFiles('**/tests/bin/install-wp-tests.sh') }}
          restore-keys: |
            ${{ runner.os }}-wp-tests-

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y default-mysql-client

      - name: Install Composer dependencies
        if: steps.composer-cache.outputs.cache-hit != 'true'
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL..."
          for i in {1..30}; do
            if mysqladmin ping -h127.0.0.1 -P3306 --silent; then
              echo "MySQL is up"
              break
            fi
            sleep 2
          done

      - name: Install WordPress unit test environment
        if: steps.wp-test-cache.outputs.cache-hit != 'true'
        run: bash ./tests/bin/install-wp-tests.sh scoped_notify_test root devpw 127.0.0.1 latest

      - name: Run tests
        run: composer test
